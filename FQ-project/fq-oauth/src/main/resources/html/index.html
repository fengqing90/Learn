<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
</head>
<body>
<p align="center">登录成功</p>
<div id="loginSuccess" align="center">
    <script language="JavaScript">
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        document.write("========================");
        document.write("</br>");

        let data = GetRequest();
        console.dir(data);

        for (let key in data) {
            document.write(
                key + "<b style=font-size: 16px;> : " + data[key] + "</b>"
            );
            document.write("</br>");
        }

    </script>
</div>
</body>
</html>
