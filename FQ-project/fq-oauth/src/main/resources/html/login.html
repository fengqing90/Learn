<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2 align="center">标准登录页面</h2>
<h3 align="center">表单登录</h3>

<form action="/fq-oauth/login" method="post">
    <table border="0" align="center">
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" value="a"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" value="a"></td>
        </tr>
        <tr>
            <td>图形验证码</td>
            <td><input type="text" name="imageCode" value="1111"><img src="/fq-oauth/code/image" alt="图形验证码"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="remember-me" checked="checked"> 记住我</td>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>

<form action="/fq-oauth/logout" method="POST">
    <input type="submit" value="注销">
</form>

</body>
</html>
